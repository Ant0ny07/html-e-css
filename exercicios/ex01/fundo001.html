    <title>imagens</title>
    <style>

    div.quadrado{

    }
    div#q4{

        height: 300px;
        margin: auto; 
       
        
    }

    </style>
</head>
<body>
    <div class="quadrado" id="q1">
        
    </div>
    <div class="quadrado" id="q2">
       
    </div>

    </div>

    <br>
    <main>

</html>
